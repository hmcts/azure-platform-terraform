# Docs:
# https://aka.ms/yaml

trigger:
  - master
variables:
  terraformVersion: 0.12.16
  agentPool: 'ubuntu-18.04'
  action:

stages:
  - stage: GetArtifacts
    jobs:
      - job: Validate
        pool:
          vmImage: ${{ variables.agentPool }}
        steps:
          - task: TerraformInstaller@0
            inputs:
              terraformVersion: ${{ variables.terraformVersion }}
          - task: PowerShell@2
            displayName: Run tests
            inputs:
              targetType: 'inline'
              script: |
                Install-Module -Name Pester -Force -Verbose -Scope CurrentUser
                Invoke-Pester ./ci -OutputFormat NUnitXml -OutputFile ./TEST-CI.xml -EnableExit
              pwsh: true
          - task: PublishTestResults@2
            displayName: 'Publish Test Results **/TEST-*.xml'
            inputs:
              testResultsFormat: NUnit
              failTaskOnFailedTests: true
            condition: always()


      - template: pipeline-templates/terraform-plan.yaml
        parameters:
          environment: 'sbox'
          component: 'base'
          build: $(Build.BuildNumber)
          agentPool: ${{ variables.agentPool }}

      - template: pipeline-templates/terraform-plan.yaml
        parameters:
          environment: 'ithc'
          component: 'base'
          build: $(Build.BuildNumber)
          agentPool: ${{ variables.agentPool }}

      - template: pipeline-templates/terraform-plan.yaml
        parameters:
          environment: 'test'
          component: 'base'
          build: $(Build.BuildNumber)
          agentPool: ${{ variables.agentPool }}

      - template: pipeline-templates/terraform-plan.yaml
        parameters:
          environment: 'stg'
          component: 'base'
          build: $(Build.BuildNumber)
          agentPool: ${{ variables.agentPool }}

      - template: pipeline-templates/terraform-plan.yaml
        parameters:
         environment: 'prod'
         component: 'base'
         build: $(Build.BuildNumber)
         agentPool: ${{ variables.agentPool }}

      - template: pipeline-templates/terraform-plan.yaml
        parameters:
          environment: 'sbox'
          component: 'global'
          build: $(Build.BuildNumber)
          agentPool: ${{ variables.agentPool }}

      - template: pipeline-templates/terraform-plan.yaml
        parameters:
          environment: 'ithc'
          component: 'global'
          build: $(Build.BuildNumber)
          agentPool: ${{ variables.agentPool }}
          terraformVersion: ${{ variables.terraformVersion }}

      - template: pipeline-templates/terraform-plan.yaml
        parameters:
          environment: 'test'
          component: 'global'
          build: $(Build.BuildNumber)
          agentPool: ${{ variables.agentPool }}
          terraformVersion: ${{ variables.terraformVersion }}

      - template: pipeline-templates/terraform-plan.yaml
        parameters:
          environment: 'stg'
          component: 'global'
          build: $(Build.BuildNumber)
          agentPool: ${{ variables.agentPool }}
          terraformVersion: ${{ variables.terraformVersion }}

      - template: pipeline-templates/terraform-plan.yaml
        parameters:
         environment: 'prod'
         component: 'global'
         build: $(Build.BuildNumber)
         agentPool: ${{ variables.agentPool }}
         terraformVersion: ${{ variables.terraformVersion }}
      - job: Archive
        pool:
          vmImage: ${{ variables.agentPool }}
        steps:
          - task: CopyFiles@2
            displayName: 'Copy Files to: $(Build.ArtifactStagingDirectory)'
            inputs:
              TargetFolder: '$(Build.ArtifactStagingDirectory)'

          - task: PublishBuildArtifacts@1
            displayName: 'Publish Artifact: drop'

  - stage: applyBaseSandbox
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    jobs:
      - template: pipeline-templates/terraform-apply.yaml
        parameters:
          environment: 'sbox'
          component: 'base'
          build: $(Build.BuildNumber)
          agentPool: ${{ variables.agentPool }}
          terraformVersion: ${{ variables.terraformVersion }}

  - stage: applyBaseITHC
    dependsOn: applyBaseSandbox
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    jobs:
      - template: pipeline-templates/terraform-apply.yaml
        parameters:
          environment: 'ithc'
          component: 'base'
          build: $(Build.BuildNumber)
          agentPool: ${{ variables.agentPool }}
          terraformVersion: ${{ variables.terraformVersion }}

  - stage: applyBasePerfTest
    dependsOn: applyBaseSandbox
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    jobs:
      - template: pipeline-templates/terraform-apply.yaml
        parameters:
          environment: 'test'
          component: 'base'
          build: $(Build.BuildNumber)
          agentPool: ${{ variables.agentPool }}
          terraformVersion: ${{ variables.terraformVersion }}

  - stage: applyBaseAAT
    dependsOn: applyBaseSandbox
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    jobs:
      - template: pipeline-templates/terraform-apply.yaml
        parameters:
          environment: 'stg'
          component: 'base'
          build: $(Build.BuildNumber)
          agentPool: ${{ variables.agentPool }}
          terraformVersion: ${{ variables.terraformVersion }}

  - stage: applyBaseProd
    dependsOn: applyBaseAAT
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    jobs:
     - template: pipeline-templates/terraform-apply.yaml
       parameters:
         environment: 'prod'
         component: 'base'
         build: $(Build.BuildNumber)
         agentPool: ${{ variables.agentPool }}
         terraformVersion: ${{ variables.terraformVersion }}

  - stage: applyGlobalSandbox
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    jobs:
      - template: pipeline-templates/terraform-apply.yaml
        parameters:
          environment: 'sbox'
          component: 'global'
          build: $(Build.BuildNumber)
          agentPool: ${{ variables.agentPool }}
          terraformVersion: ${{ variables.terraformVersion }}

  - stage: applyGlobalITHC
    dependsOn: applyGlobalSandbox
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    jobs:
      - template: pipeline-templates/terraform-apply.yaml
        parameters:
          environment: 'ithc'
          component: 'global'
          build: $(Build.BuildNumber)
          agentPool: ${{ variables.agentPool }}
          terraformVersion: ${{ variables.terraformVersion }}

  - stage: applyGlobalPerfTest
    dependsOn: applyGlobalSandbox
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    jobs:
      - template: pipeline-templates/terraform-apply.yaml
        parameters:
          environment: 'test'
          component: 'global'
          build: $(Build.BuildNumber)
          agentPool: ${{ variables.agentPool }}
          terraformVersion: ${{ variables.terraformVersion }}

  - stage: applyGlobalAAT
    dependsOn: applyGlobalSandbox
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    jobs:
      - template: pipeline-templates/terraform-apply.yaml
        parameters:
          environment: 'stg'
          component: 'global'
          build: $(Build.BuildNumber)
          agentPool: ${{ variables.agentPool }}
          terraformVersion: ${{ variables.terraformVersion }}

  - stage: applyGlobalProd
    dependsOn: applyGlobalAAT
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    jobs:
     - template: pipeline-templates/terraform-apply.yaml
       parameters:
         environment: 'prod'
         component: 'global'
         build: $(Build.BuildNumber)
         agentPool: ${{ variables.agentPool }}
         terraformVersion: ${{ variables.terraformVersion }}
